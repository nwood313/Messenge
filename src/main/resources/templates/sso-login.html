<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:is="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Below</h1>
<div>
    Username: <input type="text" th:field="${user.username}"/>
</div>
<div>
    Password: <input type="password" th:field="${user.password}"/>
</div>
<div>
    <button type="button" id="submitBtn">Submit</button>
</div>

<script type="text/javascript" src="static/js/sso-login.js"> </script>

</body>
</html>
