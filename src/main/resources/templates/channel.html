<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenge - Channels</title>
    <link rel="stylesheet" href="/css/channel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="server-header">
                <div class="logo-container">
                    <img src="/images/logo.png" alt="Logo" class="server-logo">
                </div>
                <h2>Messenge</h2>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="channels-section">
                <div class="section-header">
                    <h3>Channels</h3>
                    <button class="add-channel-btn" onclick="showNewChannelModal()"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="channel-list">
                    <li th:each="channel : ${channels}" 
                        th:class="${currentChannel != null && channel.channelId == currentChannel.channelId ? 'channel active' : 'channel'}"
                        th:onclick="'joinChannel(' + ${channel.channelId} + ')'">
                        <i class="fas fa-hashtag"></i>
                        <span th:text="${channel.name}" class="channel-name"></span>
                    </li>
                </ul>
            </div>

            <div class="user-section">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="username" th:text="${user != null ? user.username : ''}">User</span>
                    <a href="/welcome" class="logout-btn" title="Sign Out">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" th:if="${currentChannel != null}">
            <div class="channel-header">
                <div class="channel-title">
                    <i class="fas fa-hashtag"></i>
                    <h1 th:text="${currentChannel.name}">Channel Name</h1>
                </div>
                <div class="channel-actions">
                    <button class="action-btn edit-channel" th:onclick="'editChannelName(event, ' + ${currentChannel.channelId} + ')'" title="Edit Channel Name">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete-channel" th:onclick="'deleteChannel(' + ${currentChannel.channelId} + ')'" title="Delete Channel">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages">
                <div class="message" th:each="chat : ${currentChannel.chats}">
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author" th:text="${chat.sender?.username ?: 'Unknown'}">User</span>
                            <span class="message-time" th:text="${#temporals.format(chat.momentInTime, 'HH:mm')}">12:00 PM</span>
                        </div>
                        <div class="message-text" th:text="${chat.text}">
                            Welcome to Messenge! This is the general channel.
                        </div>
                    </div>
                </div>
            </div>

            <div class="message-input-container">
                <form id="message-form" class="message-input-wrapper" th:data-channel-id="${currentChannel.channelId}">
                    
                    </button>
                    <input type="text" id="message-input" th:placeholder="'Message #' + ${currentChannel.name}" class="message-input" required>
                    <button type="submit" class="input-action-btn send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="main-content no-channel" th:if="${currentChannel == null && user != null}">
            <div class="no-channel-message">
                <h2>Welcome, <span th:text="${user.username}">User</span>!</h2>
                <p>Please select a channel from the sidebar or create a new one to start chatting.</p>
                <div class="default-channels" th:if="${channels != null && !channels.empty}">
                    <h3>Available Channels:</h3>
                    <ul>
                        <li th:each="channel : ${channels}">
                            <a th:href="@{/channels/{id}(id=${channel.channelId})}" th:text="${channel.name}">Channel Name</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- New Channel Modal -->
    <div id="newChannelModal" class="modal">
        <div class="modal-content">
            <h2>Create New Channel</h2>
            <form id="newChannelForm">
                <input type="text" id="newChannelName" placeholder="Channel Name" required>
                <div class="modal-buttons">
                    <button type="button" onclick="closeNewChannelModal()">Cancel</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/channel.js"></script>
</body>
</html>
