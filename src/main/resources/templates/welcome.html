<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/welcome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo" class="logo-img" />
            </div>
        </div>

        <div class="right-panel">
            <h2>Create an account</h2>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            <form action="/channel" method="post" class="login-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="submit-btn">Create account</button>

                <div class="or">or register with</div>
                <div class="social-buttons">
                    <a href="/oauth2/authorization/google" class="google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    <a href="/oauth2/authorization/github" class="github-btn">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
